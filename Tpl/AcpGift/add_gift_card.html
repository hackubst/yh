{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormArticle" action="" method="post">

<div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>兑换卡名称：</label>
    <div class="form-controls">
		<input type="text" placeholder="" class="xlarge" name="name" id="name" value="{$gift_card_info.name}">
		<span class="fi-help-text hide"></span>
    </div>
</div>

<!--{upload_image_widget($pic_data)}-->

<div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>所需金豆：</label>
    <div class="form-controls">
        <input type="text" placeholder="" class="large" name="money" id="money" value="{$gift_card_info.money}">
        <span class="fi-help-text hide"></span>
    </div>
</div>

<div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>价值现金：</label>
    <div class="form-controls">
        <input type="text" placeholder="" class="large" name="cash" id="cash" value="{$gift_card_info.cash}">
        <span class="fi-help-text hide"></span>
    </div>
</div>


    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>卡密首字符：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="large" name="first_code" id="first_code" value="{$gift_card_info.first_code}">
            <span class="fi-help-text hide"></span>
        </div>
    </div>

<div class="formitems inline">
    <label class="fi-name"></label>
    <div class="form-controls">
        <input type="hidden" name="action" value="{$action}" />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>
            {if $action == 'add'}添加{else}修改{/if}
        </button>
    </div>
</div>
</form>
{/block}
