{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id='set_free_shipping' action='' method='POST'>
<div class="formitems inline">  
    <label class="fi-name">是否开启包邮服务：</label>  
    <div class="form-controls">  
        <div class="radio-group">  
            <label><input type="radio" name="free_shipping_open" value='1' {if $config.FREE_SHIPPING_STATUS == 1}checked="checked"{/if}>是</label>  
            <label><input type="radio" name="free_shipping_open" value='0' {if $config.FREE_SHIPPING_STATUS == 0}checked="checked"{/if}>否</label>   
        </div>  
    </div>  
</div>
<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span> 包邮所需订单金额：</label>  
    <div class="form-controls">  
        <input type="text" name='free_shipping_sum' value='{$config.FREE_SHIPPING_TOTAL}' placeholder="">
        <span class="fi-help-text">请设定数字参数，全场包邮请填写0</span>  
    </div>  
</div>
<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">
    	<input type='hidden' name='act' value='save' />
        <button tpye="submit" class="btn btn-blue"><i class="gicon-check white"></i>确定</button>
        <button type="reset" class="btn"><i class="gicon-repeat"></i>重置</button>
    </div>  
</div>
</form> 
{/block} 

{block name="js"}
<script src="/Public/Plugins/My97DatePicker/WdatePicker.js"></script>
<script src='__ACPJS__/AcpPromo/set_free_shipping.js'></script>
{/block} 

{block name="css"}
<link rel="stylesheet" href="/Public/Css/acp/AcpConfig/base_config.css" type="text/css" />
{/block}
