{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormNotice" action="" method="post">
<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>标题：</label>  
    <div class="form-controls">  
        <input type="text" placeholder="" class="xlarge" name="title" id="title" value="{$notice_info.title}">  
		<span class="fi-help-text hide"></span>
	</div>  
</div> 

<div class="formitems inline">  
    <label class="fi-name">排序：</label>  
    <div class="form-controls">  
        <input type="text" placeholder="" style="width:45px;" name="serial" id="serial" value="{$notice_info.serial}"> 
    </div>  
</div>
<div class="formitems inline">  
    <label class="fi-name">显示：</label>  
    <div class="form-controls">  
        <div class="radio-group">  
            <label><input type="radio" name="isuse" value="1"{if $notice_info.isuse eq 1} checked="checked"{/if} />是</label>  
            <label><input type="radio" name="isuse" value="0"{if $notice_info.isuse eq 0} checked="checked"{/if} />否</label>   
        </div>  
    </div>  
</div> 
{upload_image_widget($pic_data)}

<div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>新闻内容：</label>
    <div class="form-controls" id="J_KindEditor">
        <script id="editor" name="description" type="text/plain" style="width:700px;height:500px;">{$notice_info.description}</script>
    </div>
</div>
<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">  
		<input type="hidden" name="act" value="submit" />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>保存</button>  
    </div>  
</div> 
</form>
{/block} 

{block name="js"}
    <!-- 编辑器 -->
<script type="text/javascript" charset="utf-8" src="__UE__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UE__/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__UE__/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>
<script type="text/javascript" src="__JS__/jquery/ajaxupload.3.5.js?version={$version}"></script>
<script type="text/javascript" src="__ACPJS__/AcpArticle/article_save.js?version={$version}"></script>
{/block} 

{block name="css"}
<link rel="stylesheet" href="/Public/Css/acp/AcpNotice/add_notice.css"  type="text/css"/>
{/block}
