{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormNotice" action="" method="post">
<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>标题：</label>  
    <div class="form-controls">  
        <input type="text" placeholder="" class="xlarge" name="title" id="title" value="{$notice_data.title}">  
		<span class="fi-help-text hide"></span>
	</div>  
</div> 
<div class="formitems inline">
	<label class="fi-name">缩略图：</label>
	<div class="form-controls">
		<ul class="fi-imgslist">
			<li class="fi-imgslist-item pic{if !$notice_data.path_img} hide{/if}">
				<div class="pic-wrap">
					<img id="J_Preview" class="pic-preview" />
				</div>
				<input type="hidden" name="img_url" id="J_ImgUrl" data-id="{if $notice_data.path_img}{$notice_data.notice_id}{/if}" value="{$notice_data.path_img}" />
				<a href="javascript:;" class="del" id="J_Del" title="删除这张图"><i class="gicon-remove"></i></a>
				<img src="__IMAGES__/popup-loading.gif" id="J_AjaxLoading" class="pic-loading" style="width: 32px; height: 32px;" />
				<div class="pic-mask" id="J_Mask"></div>
			</li>
			<li class="fi-imgslist-item{if $notice_data.path_img} hide{/if}">
				<a href="javascript:;" class="add" title="上传一张新的图片" id="J_Uploader">+</a>
			</li>
		</ul>
		<span class="fi-help-text">公告列表的缩略图，暂时只支持上传单张2M以内JPEG,PNG,GIF格式图片</span>
	</div>
</div>

<div class="formitems inline">  
    <label class="fi-name">公告内容：</label>  
    <div class="form-controls" id="J_KindEditor">  
        <textarea name="contents" id="contents" class="large">{$notice_data.contents}</textarea>
    </div>  
</div> 
<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">  
		<input type="hidden" name="act" value="submit" />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>保存</button>  
    </div>  
</div> 
</form>
{/block} 

{block name="js"}
<!-- 编辑器 -->
<link rel="stylesheet" href="__KD__/themes/default/default.css" />
<script charset="utf-8" src="__KD__/kindeditor.js?version={$version}" > </script>
<script charset="utf-8" src="__KD__/lang/zh_CN.js?version={$version}" > </script>
<script type="text/javascript" src="__JS__/jquery/ajaxupload.3.5.js?version={$version}"></script>
<script type="text/javascript" src="__ACPJS__/AcpNotice/notice_save.js?version={$version}"></script>
{/block} 

{block name="css"}
<link rel="stylesheet" href="/Public/Css/acp/AcpNotice/add_notice.css"  type="text/css"/>
{/block}
