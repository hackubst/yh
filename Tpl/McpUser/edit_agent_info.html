{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<div class="tabs-content" data-origin="additem">
<form method="post" id="form_addAgent" enctype="multipart/form-data">

<div class="tc" data-index="1">

        <div class="formitems inline">
            <label class="fi-name">
                <span class="colorRed">*</span>手机号(登陆账号)：</label>
            <div class="form-controls">
                <input type="text" placeholder="" class="small" name="mobile" value="{$user_info.mobile}" readonly="readonly">
                <span class="fi-help-text error"></span>
            </div>
        </div>

        <div class="formitems inline">
            <label class="fi-name">
                <span class="colorRed">*</span>代理商姓名：</label>
            <div class="form-controls">
                <input type="text" placeholder="" class="small" name="realname" value="{$user_info.realname}">
                <span class="fi-help-text error"></span>
            </div>
        </div> 
        

        <div class="formitems inline">
            <label class="fi-name">
                <span class="colorRed">*</span>代理商介绍(商务合作介绍)：</label>
            <div class="form-controls">
                <!-- <input type="text" placeholder="" class="xxlarge" name="introduce" value="{$user_info.introduce}"> -->
                <textarea name="introduce" >{$user_info.introduce}</textarea>
                <span class="fi-help-text error"></span>
            </div>
        </div>

        <div class="formitems inline">
            <label class="fi-name">
                <span class="colorRed">*</span>点卡介绍：</label>
            <div class="form-controls">
                <!-- <input type="text" placeholder="" class="xxlarge" name="game_name" value="{$user_info.game_name}"> -->
                <textarea name="game_name" >{$user_info.game_name}</textarea>
                <span class="fi-help-text error"></span>
            </div>
        </div>


        <div class="formitems inline">
            <label class="fi-name">
                邮箱：</label>
            <div class="form-controls">
                <input type="text" placeholder="" name="email" value="{$user_info.email}">
                <span class="fi-help-text error"></span>
            </div>
        </div>

        <div class="formitems inline">
            <label class="fi-name">
                QQ：</label>
            <div class="form-controls">
                <input type="text" placeholder="" class="small" name="qq" value="{$user_info.qq}">
                <span class="fi-help-text error"></span>
            </div>
        </div>

    {if $role_type == 1}
    <div class="formitems inline">
        <label class="fi-name">
            代理分成比例：</label>
        <div class="form-controls">
            <input type="text" placeholder="" class="small" name="agent_deduct" value="{$user_info.agent_deduct}">
            <span>%</span>
        </div>
    </div>
    <div class="formitems inline">
        <label class="fi-name">是否显示：</label>
        <div class="form-controls">
            <div class="radio-group">
                <label><input type="radio" name="is_index" class="j-skupanelCtrl" value="1" {if {$user_info.is_index} == 1 || !isset({$user_info.is_index})}checked{/if}>是</label>
                <label><input type="radio" name="is_index" class="j-skupanelCtrl" value="0" {if isset({$user_info.is_index}) && {$user_info.is_index} == 0}checked{/if}>否</label>
            </div>
        </div>
    </div>
    {/if}

        <div class="formitems inline">  
            <label class="fi-name">初始登录密码：</label>  
            <div class="form-controls">  
                <input type="password" placeholder="" name='password' id='password' value='' class="small">
                <span class="fi-help-text">若不填写，则默认与手机号相同(不能少于6位)</span>    
            </div>  
        </div>

        <div class="formitems inline">  
            <label class="fi-name">重复登录密码：</label>  
            <div class="form-controls">  
                <input type="password" placeholder="" name='re_password' id='re_password' value='' class="small">
                <span class="fi-help-text" id='notice_re_password'>当手动设置密码时，请在此处再次输入密码</span>    
            </div>  
        </div>


<!--         <div class="formitems inline">  
            <label class="fi-name"><span class="colorRed">*</span> 选择城市：</label>  
            <div class="form-controls">  
                <select class="small" id="province_id" name="province_id">  
                    <option value="0">--选择省份--</option>  
                    {foreach from=$province_list item=province_info}
                        <option value="{$province_info.province_id}" {if isset($province_id) && $province_id == $province_info.province_id}selected{/if}>{$province_info.province_name}</option>  
                    {/foreach}
                </select> 
                <select class="small" id="city_id" name="city_id">  
                    <option value="0">--选择城市--</option>  
                </select> 
                <span id="div_area">
                    <select class="small" id="area_id" name="area_id">  
                        <option value="0">--选择地区--</option>  
                    </select> 
                </span>
                <span class="fi-help-text"></span>  
            </div>  
        </div>  -->

        <div class="formactions mgl180">
            <input type="hidden" name="action" value="edit">
            <button class="btn btn-blue"><i class="gicon-ok white"></i>提交</button>
        </div>
</div>

<!-- end 基本信息 -->
</form>
</div>
{/block}
{block name="css"}
{literal}
<style>
    #jpops .fi-name{width:65px;}
    #jpops .form-controls{margin-left:75px;}
    #j-item-extend li{margin-bottom:10px;}
    .edit_item_tip{font-size: 18px;color: #a0a0a0;background-color: inherit;text-decoration: none;margin: 20px 180px;}
</style>
{/literal}
{/block}
{block name="js"}
<script type="text/javascript" src="__ACPJS__/AcpArticle/user_save.js?version={$version}"></script>
<script src="__JS__/jquery/ajaxupload.3.5.js?version={$version}"></script>
<script src="__ACPJS__/AcpItem/add_item_step1.js?version={$version}"></script>
{/block}
