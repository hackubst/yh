<span id='page_flag' class='hide' >{$page_str}</span>
{if $item_list}
{section name=row loop=$item_list}  
<tr>  
    <td><input type="checkbox" class="checkbox" name="checkIds[]" value='{$item_list[row].item_id}'> </td>  
    <td><img src="{$item_list[row].small_img}"  width="50" height="50" /></td>  
    <td>{$item_list[row].item_name}</td>  
    <td><span>¥</span><span class='cost'>{$item_list[row].mall_price}</span></td>  
    <td>  
        <a href="/FrontMall/item_detail/item_id/{$item_list[row].item_id}" target='_blank' class="btn" title="查看">查看</a>   
    </td>  
</tr>
{/section}
{else}
<tr><td colspan='7'>暂无商品可选，点击搜索获取商品信息</td></tr>
{/if}
