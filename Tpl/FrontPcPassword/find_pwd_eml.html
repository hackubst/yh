{block name="content"}
{include file="$header_path"}
<section class="mlr10">
	  <div class="pt20 display-bl">
		  <form id="findPwdEml_form" name="findPwdEml_form" action="" method="post">
			  <div class="pos-rel display-bl">
				<div class="form_inpText">
					<input type="text" placeholder="请输入已验证邮箱" name="findPwdEml-email" id="findPwdEml-email" class="formElem" autofocus="true"/>
				</div>

				<div class="sbmBtn mt5 mb10">
					<a id="findPwdEml-submit">提<span class="pr10em"></span>交</a>
				</div>
			  </div>

			  <input type="hidden" name="act" value="add">
		  </form>
		</div>

  </section>


<!--浮框开始-->
<div class="kuan-cont" style="display: none;">
 <div class="kuan black f16 txt_center bai text-center" id="tan"></div>
</div>
<div class="black-bg" style="display: none;"></div>
{/block}

{block name="js"}
{literal}
<script>
	$( function(){
			$('.sbmBtn a').click(function(e){
				e.preventDefault();
				if(!$("input[name=findPwdEml-email]").val() || !/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test( $("input[name=findPwdEml-email]").val() )){
					var error="请输入有效验证过的邮箱";
					$("#tan").html(error);
					tishi();
					return;
				}

				$("#findPwdEml_form").submit();
			});
		});

	//弹出提示
	function tishi(){
		 $('.kuan-cont').fadeIn(1500);
		 //$('.black-bg').fadeIn(1500);
		 $('.kuan-cont').fadeOut(1500);
		 //$('.black-bg').fadeOut(1500);
	  }
</script>
{/literal}
