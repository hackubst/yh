                <colgroup>
                    <col width="20%">

                    <col width="10%">

                    </tr>
                </thead>
                <tbody class="J_sku">
                </tbody>
            </table>
            <!-- end wxtables -->
        </div>
        <!-- end tablesWrap --> 
        <div class="wizardstep-actions mgt10">
            <a href="###" class="btn j-wizardstep" data-step="2" data-origin="addtype" data-type="prev">上一步</a>

        </div>
    </div>

        <div class="tablesWrap">
            <div class="tables-searchbox">
                <a href="###" class="btn btn-blue" id="j-addsx">添加扩展属性</a>

            <table class="wxtables">
                <colgroup>
                    <col width="20%">
                    <col width="50%">
                    <col width="10%">
                    <col width="20%">
                </colgroup>
                <thead>
                <tr>
                    <td>属性名称</td>
