{extends file="../home.html"}

{block name="title"}{$head_title}{/block}
	
{block name="css"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/front/mall_pay.css?version={$version}">
{literal}
{/literal}
{/block}

{block name="content"}
{include file="$header_path"}
  <section class="mlr10">
	  <div class="pt20 display-bl">
		  <form id="recharge_form" name="recharge_form" action="" method="post">
			  <div class="pos-rel display-bl">
				<div class="recharge_style">
					<div class="recharge_select">订单号：<span>1233333333</span></div>
					<div class="recharge_select"><img src="__PUBLIC__/Images/front/alipay_logo.jpg" style="width:80px;height:40px;" /></div>
					<div class="recharge_text">
							支付金额：<span class="price">&yen;20元</span>
					</div>
						
				</div>
				<div class="sbmBtn mt5 mb10">
					<a id="editPwd-submit" style="background: #589403;">扫码支付</a>
				</div>
				<div class="sbmBtn mt5 mb10">
					<a id="editPwd-submit" style="background: #e4393c;">立即支付</a>
				</div>
			 </div>

			  <input type="hidden" name="act" value="add">
		  </form>
		</div>

  </section>


<!--浮框开始-->
<div class="kuan-cont" style="display: none;">
 <div class="kuan black f16 txt_center bai text-center" id="tan"></div>
</div>
<div class="black-bg" style="display: none;"></div>
{/block}

{block name="js"}
{literal}
<script>
	$( function(){
			$('.sbmBtn a').click(function(e){
				e.preventDefault();
				if(!$("input[name=recharge_num]").val()){
					var error="请填写充值金额";
					$("#tan").html(error);
					tishi();
					return;
				}
				
				$("#editPwd_form").submit();
			});
		});

	//弹出提示
	function tishi(){
		 $('.kuan-cont').fadeIn(1500);
		 //$('.black-bg').fadeIn(1500);
		 $('.kuan-cont').fadeOut(1500);
		 //$('.black-bg').fadeOut(1500);
	  }
</script>
{/literal}
{/block}
