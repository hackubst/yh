{extends file="../home.html"}
{block name="title"}用户注册{/block}

{block name="content"}
<div class="clearfix pdt50">
	<div class="comm-breadcrumbs">
		<a href="/">返回首页</a>
		<span class="comm-breadcrumbs-arrow"></span>
	</div>
</div>
<!--end comm-breadcrumbs-->

<div class="userPanel clearfix">
	<div class="userPanel-left fl">
		<form id="form_register" method='post'>
			<h2 class="userPanel-left-title">用户注册<span>REGISTER</span></h2>
			<div class="formitems">  
			    <label class="fi-name" for="username">账号</label>  
				<input type="text" placeholder="填写您的登录账号" name="username" id="username"> 
				<span class="fi-help-text flag_u" style='width:100px;'></span> 
			    <a href="javascript:;" class='check_user'>
			    	<span class="fi-yzm-change">检测</span>
			    </a>
			</div>
			<div class="formitems">  
			    <label class="fi-name" for="password">密码</label>  
			    <input type="password" name="password" id="password">
			    <span class="fi-help-text"></span>
			</div>
			<div class="formitems">  
			    <label class="fi-name" for="confirm_password">确认密码</label>  
			    <input type="password" name="confirm_password" id="confirm_password">
			    <span class="fi-help-text"></span>
			</div>
			<div class="formitems">  
			    <label class="fi-name" for="code">验证码</label>  
			    <input type="text" class="yzm" name="code" id='code'>
			    <a href="javascript:void();" onclick="fleshVerify();" class="fi-yzm-img">
			    	<img id="verifyImg" src="__APP__/Public/verify/" style="cursor: pointer;" alt="看不清？点击更换" />
			    	<span class="fi-yzm-change">换一张</span>
			    </a>
			    <span class="fi-help-text flag_c"></span>
			</div>
			<div class="formactions">
				<input type='hidden' name='act' value='do'/>
				<button type='submit' class="userbtn btn_regiter">立即注册</button>
			</div>
			<div class="formitems">   
		        <div class="checkbox-group">
		            <input type="checkbox" name="readme" id="readme" checked><label for="readme">我已阅读并接受</label>
		            <a href="javascript:;" class="agreement colorGray">服务条款</a>
		           	<span class="fi-help-text flag_read"></span>
		        </div>
		        <div class='agreement_content' style='overflow-y:scroll;display:none;border:1px solid #C9C7C8;padding:5px;border-radius:3px;background:#FFF;max-height:100px;'>
		        	<div>
		        		<p style='text-align:right;'>最后修订于:{$article.addtime}</p>
		        		<p>{$article.title}</p>
		        		<p style='margin-top:5px;'>
		        			{$article.contents}
		        		</p>
		        	</div>
		        </div>
			</div> 
		</form>
	</div>
	<!--end left-->
	<div class="userPanel-right fr" style="margin-top:50px;">
		<div class="userPanel-right-title">已经拥有账号？</div>
		<div class="userPanel-right-sbtn">
			<a href="user_login.html" class="userbtn sbtn_login">立即登录</a>
		</div>
		{include file='./other_loginway.html'}
	</div>
	<!--end right-->
</div>
<!--end userPanel-->
{/block}

{block name="css"}
<link rel="stylesheet" href="__COMMCSS__/user.css" />

{/block}

{block name="js"}
<script>
var verify = '__APP__/Public/verify/';
</script>
<script src="__JS__/jquery/jquery.validate-min.js?version={$version}"></script>
<script src="__COMMJS__/user_register.js?version={$version}"></script>
{/block}
