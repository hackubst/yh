{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form method="post" id="payway_set_form" enctype="multipart/form-data">
    <div class="formitems inline">
        <label class="fi-name">支付方式名称：</label>
        <div class="form-controls">
			<input type="text" class="xxlarge" name="pay_name" id="pay_name" value="{$payway_info.pay_name}" disabled>
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name">支付方式描述：</label>
        <div class="form-controls">
			<textarea name="pay_desc" id="pay_desc" class="default">{$payway_info.pay_desc}</textarea>
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name">APPID：</label>
        <div class="form-controls">
			<input type="text" class="xlarge" name="appid" id="appid" value="{$payway_info.pay_config.appid}">
			<span class="fi-help-text">微信公众号身份的唯一标识。审核通过后，在微信发送的邮件中查看</span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name">MCHID：</label>
        <div class="form-controls">
			<input type="text" class="xlarge" name="mch_id" id="mch_id" value="{$payway_info.pay_config.mch_id}">
			<span class="fi-help-text">受理商ID，身份标识</span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name">商户支付密钥Key：</label>
        <div class="form-controls">
			<input type="text" class="xlarge" name="key" id="key" value="{$payway_info.pay_config.key}">
			<span class="fi-help-text">商户支付密钥Key。审核通过后，在微信发送的邮件中查看</span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name">APPSECRET：</label>
        <div class="form-controls">
			<input type="text" class="xlarge" name="appsecret" id="appsecret" value="{$payway_info.pay_config.appsecret}">
			<span class="fi-help-text">用于JSAPI接口中获取openid，审核后在公众平台开启开发模式后可查看</span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>是否启用：</label>
        <div class="form-controls">
            <div class="radio-group">
				<label><input type="radio" name="isuse" value="1" {if $payway_info.isuse == 1}checked{/if}>是</label>
                <label><input type="radio" name="isuse" value="0" {if $payway_info.isuse == 0}checked{/if}>否</label>
            </div>
            <span class="fi-help-text error"></span>
        </div>
    </div>

    <div class="formactions mgl180">
		<input type="hidden" name="act" value="set">
        <button class="btn btn-blue" type="submit"><i class="gicon-ok white"></i>提交</button>
    </div>

</form>
{/block} 

{block name="js"}
<script>
$("#payway_set_form").validate({
		rules: {
			pay_desc:{
				required: true
			},
			alipay_account:{
				required: true
			},
			alipay_general_method:{
				required: true
			},
			alipay_partner:{
				required: true
			},
			alipay_key:{
				required: true
			},
		},
		messages: {
			pay_desc:{
				required: "对不起，请填写支付方式描述"
			},
			alipay_account:{
				required: "对不起，请填写支付宝收款账户"
			},
			alipay_general_method:{
				required: "对不起，请选择签约类型"
			},
			alipay_partner:{
				required: "对不起，请填写合作者身份"
			},
			alipay_key:{
				required: "对不起，请填写安全校验码"
			},
		},
		errorPlacement: acp.form_ShowError,//显示出错信息(这段代码必须加)
		success:acp.form_HideError//验证成功隐藏错误信息(这段代码必须加)
	});
</script>
{/block}
