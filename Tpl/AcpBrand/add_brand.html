{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form method="post" enctype="multipart/form-data">
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>品牌名称：</label>
        <div class="form-controls">
            <input type="text" name="brand_name" value="">
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>品牌排序：</label>
        <div class="form-controls">
            <input type="text" name="serial" value="0">
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name">品牌LOGO：</label>
        <div class="form-controls">
            <div class="fi-img">
                <img src="/Public/Images/nopic.png" class="J_logo">
            </div>
            <a href="javascript:;" class="btn">
                选择图片
                <input type="file" class="fi-btn-upload J_logo_up" name="brand_logo">
            </a>
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name">品牌网址：</label>
        <div class="form-controls">
            <input type="text" name="brand_url" class="xlarge" value="">
            <span class="fi-help-text"></span>
        </div>
    </div>

    <!--<div class="formitems inline">
        <label class="fi-name">品牌类型关联：</label>
        <div class="form-controls">
            <div class="checkbox-group">
                {foreach from=$arr_type item=row}
                <label><input type="checkbox" name="type[]" value="{$row.item_type_id}">{$row.item_type_name}</label>
                {/foreach}
            </div>
            <span class="fi-help-text"></span>
        </div>
	</div>-->

    <div class="formitems inline">
        <label class="fi-name">品牌描述：</label>
        <div class="form-controls">
            <textarea name="brand_desc"></textarea>
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>启用：</label>
        <div class="form-controls">
            <div class="radio-group">
                <label><input type="radio" name="isuse" value="1" checked>是</label>
                <label><input type="radio" name="isuse" value="0">否</label>
            </div>
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formactions mgl180">
        <input type="hidden" name="action" value="add">
        <button type="submit" class="btn btn-blue"><i class="gicon-ok white"></i>确定</button>
        <button type="reset" class="btn"><i class="gicon-repeat"></i>重置</button>
    </div>
</form>
{/block}

{block name="js"}
<script src="__ACPJS__/acp_item.js"></script>
<script src="__ACPJS__/AcpBrand/edit_brand.js"></script>
{/block}
