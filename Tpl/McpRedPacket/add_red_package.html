{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormNotice" action="" method="post">

    <div class="formitems inline">
        <label class="fi-name">金豆余额：</label>
        <div class="form-controls">
            <span>{$left_money}</span>
            <span class="fi-help-text hide"></span>
        </div>
    </div>

        <div class="formitems inline">
        <label class="fi-name">选择红包类型：</label>
        <div class="form-controls">
            <div class="radio-group">
                <label><input type="radio" name="type" value="1" checked="checked" />普通红包</label>
                <label><input type="radio" name="type" value="2" />手气红包</label>
            </div>
        </div>
    </div>


    <div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>红包总金额(金豆)：</label>
    <div class="form-controls">  
        <input type="text" placeholder="" class="xlarge" name="total_money" id="total_money">
		<span class="fi-help-text hide"></span>
    </div>  
</div>

    <div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>红包数量：</label>
    <div class="form-controls">
        <input type="text" placeholder="" class="xlarge" name="num" id="num">
		<span class="fi-help-text hide"></span>
    </div>
</div>

    <div class="formitems inline">
    <label class="fi-name"><span class="colorRed">*</span>红包标题：</label>
    <div class="form-controls">
        <input type="text" placeholder="恭喜发财，大吉大利！" class="xlarge" name="title" id="title">
		<span class="fi-help-text hide"></span>
    </div>
</div>

<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">  
		<input type="hidden" name="act" value="submit" />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>生成红包</button>
    </div>  
</div> 
</form>
{/block}

{/block}
