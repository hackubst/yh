<style>
.t-sms-top{ width:80%; border-bottom:#ddd solid 1px; height:32px; line-height:32px; padding-left:10px; font-weight:bold; color:#666; margin-bottom:10px;}
.t-sms-but{ margin-left:180px;}
.formitems .form-controls .phone{ background: #9BC6F0; padding:1px; font-size: 13px; line-height: 13px; border-radius: 8px; cursor: pointer;}
</style>
<form id='send-message'>
<div class="formitems inline">  
    <label class="fi-name">分销商名称：</label>  
    <div class="form-controls">  
        {section name=row loop=$users_info}
            <span class="phone">
                <input type="hidden" name="users_info[]" value="{$users_info[row].user_id}" />
                {$users_info[row].realname}
            </span>&nbsp;
            {if !({$smarty.section.row.index+1} % 5)}<br/>{/if}
        {/section}
        <span class="fi-help-text user_list_help">单击可以取消</span>   
    </div>  
</div>
<div class="formitems inline">  
    <label class="fi-name"><span style="color:red">*</span>标题：</label>  
    <div class="form-controls">  
        <input type="text" placeholder="" name="messagetitle" id="messagetitle" value="" class="large" />
        <span class="fi-help-text">不能为空</span>    
    </div>  
</div> 
<div class="formitems inline">  
    <label class="fi-name"><span style="color:red">*</span>内容：</label>  
    <div class="form-controls">  
        <textarea name="messagecontent" id="messagecontent"></textarea>   
        <span class="fi-help-text">不能为空</span> 
    </div>  
</div>
    </form>
