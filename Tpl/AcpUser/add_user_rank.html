{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form method="post" enctype="multipart/form-data" id="add_rank">
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>{$USER_NAME}等级名称：</label>
        <div class="form-controls">
            <input type="text" name='rankname' placeholder="" class="small">
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>达到该级别所需消费金额：</label>
        <div class="form-controls">
            <input type="text" placeholder="" name='money' class="small">
            <span class="fi-help-text">包含预存款和已消费金额的总额度</span>
        </div>
    </div>
    
    <div class="formitems inline">
        <label class="fi-name"><span class="colorRed">*</span>{$USER_NAME}采购折扣：</label>
        <div class="form-controls">
            <input type="text" placeholder="" name='discount' class="mini" style="width:40px;">
            <span class="fi-help-text"><font class="war">等级折扣为不能为空，只能是1-100的正整数</font></span>
        </div>
    </div>
    
    <div class="formitems inline">
        <label class="fi-name">备注：</label>
        <div class="form-controls">
            <textarea name="desc" id="" class="small"></textarea>
            <span class="fi-help-text"></span>
        </div>
    </div>

        <input type="hidden" name="submit" value="add" />

        <button type="reset" class="btn"><i class="gicon-repeat"></i>重置</button>
    </div>
</form>
{/block}
