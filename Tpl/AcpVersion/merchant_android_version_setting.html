{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form action='' method='post' id='add_admin' enctype="multipart/form-data">

    <div class="formitems inline">
        <label class="fi-name"><span class='colorRed'>*</span>版本号：</label>
        <div class="form-controls">
            <input type="text" name='version' value='{$cur_version}' id='version' placeholder="" class="small">
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class='colorRed'>*</span>日志：</label>
        <div class="form-controls">
            <textarea name="remark" class='large'></textarea>
            <span class="fi-help-text colorRed">换行请用“\n”</span>
            <!-- <span class="fi-help-text colorRed">换行请用“\n”</span> -->
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"><span class='colorRed'>*</span>上传客户端：</label>
        <div class="form-controls">
            <input type="file" name='pic' value='' id='pic'>
            <span class="fi-help-text"></span>
        </div>
    </div>

    <div class="formitems inline">
        <label class="fi-name"></label>
        <div class="form-controls">
            <input type='hidden' name='submit' value='submit' />
            <button type="submit" class="btn btn-blue"><i class="gicon-ok white"></i>保存</button>
            <button type="reset" class="btn"><i class="gicon-repeat"></i>重置</button>
        </div>
    </div>
</form>
{/block}

{block name="js"}
<script type="text/javascript" src="__JS__/jquery/ajaxupload.3.5.js?version={$version}"></script>
<script>
    {literal}
    {/literal}
</script>
{/block}
