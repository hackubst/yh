<script>

    function rm(a)
    {
        $(a).parent().parent().remove();
    }

    $(".school").hide();
    $(".bet").hide();
    $(".added").click(function(){
        
        $('.add').append($('.school').html());
        
        $(".add").addClass("  inline ");
    });

    $(".show").click(function(){

        if($(".bet").is(":hidden")){
            $(".bet").show();
            $('.show').html('收起投注倍率');
        }else{
            $(".bet").hide();
            $('.show').html('展开投注倍率');
        }
        
        
    });

</script>
