{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormNotice" action="" method="post">


    {foreach from=$bet_json item=part key=k}
    <div>
        <label class="fi-name">{$part.name}</label>
        <input type="hidden" name="bet_json[{$k}][part]" value="{$part.part}">
        <input type="hidden" name="bet_json[{$k}][name]" value="{$part.name}">
        {foreach from=$part.bet_json item=this key=ki}
        <div class="formitems inline">
            <label class="fi-name"><span class="colorRed">*</span>{$this.name}：</label>
            <input type="hidden" name="bet_json[{$k}][bet_json][{$ki}][key]" value="{$this.key}">
            <input type="hidden" name="bet_json[{$k}][bet_json][{$ki}][name]" value="{$this.name}">
            <div class="form-controls">
                <input type="text" placeholder="" name="bet_json[{$k}][bet_json][{$ki}][rate]"
                       id="rate" value="{$this.rate}">
            </div>
        </div>
        {/foreach}
    </div>
    {/foreach}


    <div class="formitems inline">
        <div class="form-controls">
            <input type="hidden" name="act" value="submit"/>
            <input type="hidden" name="game_type_id" value="{$game_type_id}"/>
            <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>保存</button>
        </div>
    </div>
</form>
{/block}
