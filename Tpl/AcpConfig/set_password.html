{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id='base_config' action='' method='POST'>
<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span> 旧密码：</label>  
    <div class="form-controls">  
        <input type="PASSWORD" name='old_password' value='' placeholder="">
        <span class="fi-help-text"></span>  
    </div>  
</div>

<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span> 新密码：</label>  
    <div class="form-controls">  
        <input type="PASSWORD" name='new_password' value='' placeholder="">
        <span class="fi-help-text"></span>  
    </div>  
</div>

<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span> 新密码：</label>  
    <div class="form-controls">  
        <input type="PASSWORD" name='confirm_password' value='' placeholder="">
        <span class="fi-help-text"></span>  
    </div>  
</div>

<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">
    	<input type='hidden' name='act' value='save' />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>确定修改</button>
    </div>  
</div>
</form> 
{/block} 

{block name="js"}
<script src="/Public/Plugins/My97DatePicker/WdatePicker.js?version={$version}"></script>
{/block} 

{block name="css"}
<link rel="stylesheet" href="/Public/Css/acp/AcpConfig/base_config.css" type="text/css" />
{/block}
