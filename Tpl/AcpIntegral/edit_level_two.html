{extends file="../acp.html"}

{block name="title"}{$head_title}{/block}
{block name="content"}
<form id="J_FormArticle" action="" method="post">

<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>一级分类名称：</label>  
    <div class="form-controls">  
    <select name="class_id">
    <option value="{$class_info.class_id}">{$class_info.class_name}</option>
    {foreach from=$level_one_list item=row}
    {if $row.integral_change_class_id != $class_info.class_id}
    <option value="{$row.integral_change_class_id}">{$row.class_name}</option>
    {/if}
    {/foreach}
    </select>
		<span class="fi-help-text hide"></span>
    </div>  
</div> 

<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>二级分类名称：</label>  
    <div class="form-controls">  
		<input type="text" placeholder="" class="xlarge" name="sort_name" id="sort_name" value="{$class_info.sort_name}">  
		<span class="fi-help-text hide"></span>
    </div>  
</div> 

<div class="formitems inline">  
    <label class="fi-name"><span class="colorRed">*</span>排序号：</label>  
    <div class="form-controls">  
		<input type="text" placeholder="" class="xlarge" name="serial" id="serial" value="{$class_info.serial}">  
		<span class="fi-help-text hide"></span>
    </div>  
</div> 

<div class="formitems inline">  
    <label class="fi-name">显示：</label>  
    <div class="form-controls">  
        <div class="radio-group">  
            <label><input type="radio" name="isuse" value="1" checked="checked" />是</label>  
            <label><input type="radio" name="isuse" value="0" />否</label>   
        </div>  
    </div>  
</div> 

<div class="formitems inline">  
    <label class="fi-name"></label>  
    <div class="form-controls">  
		<input type="hidden" name="act" value="edit" />
        <button type="submit" class="btn btn-blue"><i class="gicon-check white"></i>修改</button>  
    </div>  
</div> 
</form>
{/block}
