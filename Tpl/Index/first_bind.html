<script>
var i = 0;
var t;
var arr = new Array();
function setParams()
{
	var account = document.getElementById("account").value;
	var password = document.getElementById("password").value;
	if(account == "" || password == ""){
		alert("请输入账号或密码");
		return;
	}
	arr[0] = "http://192.168.2.1/c.cgi?br=115200&bc=8&pa1=0&sb1=1&fc1=0&lp1=0&rp1=80&sc1=0&pt1=0&sp1=115.29.231.179&rt1=5000&psm=0&Submit=Submit";
	arr[1] = "http://192.168.2.1/w.cgi?sd1=" + account + "&WM1=0&En1=7&Ky1=" + password + "&CH=0&PM1=0&WR1=255&BD1=000000000000&RM1=0&Submit=Submit";
	arr[2] = "http://192.168.2.1/i.cgi?sip=0";
	arr[3] = "http://192.168.2.1/r.cgi?rebsubmit=Reboot";
	t = setInterval("submit()", 1000);
	/*for (var i = 0; i < arr.length; i++)
	{
		document.getElementById("iframe" + i).src = arr[i];
	}
	alert("设置成功！");*/
}

function submit()
{
	document.getElementById("iframe" + i).src = arr[i];
	i ++;
	if (i == 4)
	{
		clearInterval(t);
		alert("设置成功！");
	}
}
