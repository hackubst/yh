{extends file="../home.html"}
{block name="title"}{$head_title}{/block}
{block name="css"}
<link rel="stylesheet" style="text/css" href="__PUBLIC__/Css/front/news.css?version={$version}">
{literal}
<style>
body{background-color:#fff;}	
</style>
{/literal}
{/block}
{block name="content"}
<div class="help_detail_cont">
	{if $opt == 'about_us'}
		<div class="article_cont">{$description}</div>
	{else}
	<div class="help_header">
		<div class="article_tit"><h1>{$title}</h1></div>
		<div class="article_author">作者：{$author}</div>
		<div class="article_time">{$general_article_info.addtime}</div>
		<div class="article_from">来源：{$Copyright}</div>
	</div>
	<div class="article_cont">{$description}</div>
	{/if}
</div>
{/block}
